<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel onglet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('https://placehold.co/1920x1080');">
    <div class="flex justify-between items-center p-4">
        <div class="flex space-x-2 text-gray-700 items-center">
            <i class="fas fa-th text-blue-500"></i>
            <span class="font-semibold text-blue-500">Applications</span>
            <i class="fas fa-star text-yellow-500"></i>
            <span class="font-semibold text-yellow-500">Tous les favoris</span>
        </div>
        <div class="flex items-center space-x-4 text-gray-700">
            <span class="font-semibold text-gray-700">Messages</span>
            <span class="font-semibold text-gray-700">Images</span>
            <i class="fas fa-th text-gray-700"></i>
            <img src="https://placehold.co/30x30" alt="User avatar" class="rounded-full">
        </div>
    </div>
    <div class="flex flex-col items-center mt-20">
        <img src="https://placehold.co/200x80?text=Patou&bg=ffffff" alt="Patou Logo">
        <div class="mt-8 w-full px-4 flex justify-center">
            <div class="bg-white rounded-full shadow flex items-center px-4 py-2 w-full max-w-2xl">
                <i class="fa fa-paperclip text-gray-500"></i>
                <input type="text" placeholder="Message ChatGPT" class="ml-4 outline-none w-full text-gray-600">
                <button class="ml-4 rounded-full p-2">
                    <i class="fas fa-arrow-up text-gray-400"></i>
                </button>
            </div>
        </div>
        <div class="flex flex-wrap justify-center mt-8">
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=ChatGPT&bg=ffffff" alt="ChatGPT icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">ChatGPT</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=YouTube&bg=ff0000" alt="YouTube icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">YouTube</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=Google%20Sheets&bg=0f9d58" alt="Google Sheets icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">Google Sheets</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=Home&bg=4285f4" alt="Home icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">Home</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=Free%20Icons&bg=f4b400" alt="Free Icons icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">Free Icons</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=Spaces&bg=0f9d58" alt="Spaces icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">Spaces</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=Suivi%20des%20Actions&bg=4285f4" alt="Suivi des Actions icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">Suivi des Actions</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/80x80?text=8%20août&bg=db4437" alt="8 août icon" class="rounded-full">
                <span class="text-sm mt-2 text-gray-700">8 août</span>
            </div>
        </div>
    </div>
    <button class="fixed bottom-4 right-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-full shadow-lg">
        <i class="fas fa-pencil-alt"></i>
    </button>
</body>
</html>
