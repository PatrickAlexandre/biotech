<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xs mx-auto bg-white rounded-lg shadow-lg">
        <div class="grid grid-cols-3 gap-4 p-4">
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Gestionna..." class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Gestionna...</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Compte" class="w-10 h-10 mb-2 rounded-full">
                <span class="text-sm text-center">Compte</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Contacts" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Contacts</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Drive" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Drive</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Agenda" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Agenda</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Sheets" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Sheets</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Voyages" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Voyages</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Maps" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Maps</span>
            </div>
            <div class="flex flex-col items-center">
                <img src="https://placehold.co/40x40" alt="Earth" class="w-10 h-10 mb-2">
                <span class="text-sm text-center">Earth</span>
            </div>
        </div>
    </div>
</body>
</html>
