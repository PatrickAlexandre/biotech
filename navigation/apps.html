<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="text-white" style="background-color: #121212">
    <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-4 p-4">

        <!-- Début de la section des principales sources de revenus du plus riche -->
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Louis Vuitton logo" class="rounded-full">
            <p class="text-center mt-2">Louis Vuitton</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Dior logo" class="rounded-full">
            <p class="text-center mt-2">Dior</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Moët & Chandon logo" class="rounded-full">
            <p class="text-center mt-2">Moët & Chandon</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Hennessy logo" class="rounded-full">
            <p class="text-center mt-2">Hennessy</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="TAG Heuer logo" class="rounded-full">
            <p class="text-center mt-2">TAG Heuer</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Sephora logo" class="rounded-full">
            <p class="text-center mt-2">Sephora</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Bulgari logo" class="rounded-full">
            <p class="text-center mt-2">Bulgari</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Givenchy logo" class="rounded-full">
            <p class="text-center mt-2">Givenchy</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Fendi logo" class="rounded-full">
            <p class="text-center mt-2">Fendi</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Dom Pérignon logo" class="rounded-full">
            <p class="text-center mt-2">Dom Pérignon</p>
        </div>
        <!-- Fin de la section des principales sources de revenus du plus riche -->

        <!-- Ligne de séparation -->
        <div class="col-span-full my-4">
            <hr class="border-t-2 border-gray-600">
        </div>

        <!-- Début de la section des sites web populaires en France -->
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Google logo" class="rounded-full">
            <p class="text-center mt-2">Google</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="YouTube logo" class="rounded-full">
            <p class="text-center mt-2">YouTube</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Facebook logo" class="rounded-full">
            <p class="text-center mt-2">Facebook</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Amazon logo" class="rounded-full">
            <p class="text-center mt-2">Amazon</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Wikipedia logo" class="rounded-full">
            <p class="text-center mt-2">Wikipedia</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="https://placehold.co/64x64" alt="Twitter logo" class="rounded-full">
            <p class="text-center mt-2">Twitter</p>
        </div>
        <!-- Fin de la section des sites web populaires en France -->
        
    </div>
</body>
</html>
